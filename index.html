<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <img src="./images/plant.jpg">
        <div class="logo-back"></div>
        <logo class="logo">LOGO</logo>
    </div>
    <div class="rightside">
        <header class="header">
            <p>This is not a real online service! You know you need something 
                like this in your life to help you realize your deepest dreams. 
                Sign up <em>now</em> to get started.</p>
                <br><br>
            <p>You <em>know</em> you want to</p>
        </header>
        <main-content class="content">
            <p>Let's do this!</p>
            <form action="" method="get" id="main-form">
                <div class="form-row">
                    <div class="form-subrow">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required/>
                    </div>
                    <div class="form-subrow">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-subrow">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required/>
                    </div>
                    <div class="form-subrow">
                        <label for="number">Phone Number</label>
                        <input type="number" id="number" name="number" required/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-subrow">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required/>
                    </div>
                    <div class="form-subrow">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required/>
                    </div>
                </div>
            </form>
        </main-content>
        <footer class="footer">
            <button type="submit" form="main-form">Create Account</button>
            <p class = small>Already have an account? <a href="url">Log in</a></p>
        </footer>
    </div>
    <script src="script.js"></script> 
</body>
</html>
